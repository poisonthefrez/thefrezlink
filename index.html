<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Jockey+One&display=swap" rel="stylesheet">
    <title>THEFREZ — Digital Presence</title>
</head>
<body>
    <div class="bg">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="webback.mp4" type="video/mp4">
        </video>
        <div class="bg-overlay"></div>
    </div>

    <div class="cursor-glow" id="cursorGlow"></div>

    <main class="main">
        <header class="avatar-group animate-item">
            <div class="avatar-wrapper">
                <img src="img/avatar.webp" alt="Влад" class="avatar">
            </div>
            <h1>THEFREZ</h1>
            <div class="status-badge">
                <span class="status-dot"></span>
                <h2>AVAILABLE FOR PROJECTS</h2>
            </div>
        </header>

        <nav class="social-group">
            <a href="https://www.instagram.com/poisonthefrez/" target="_blank" class="btn js-magnetic animate-item">
                <div class="btn-gloss"></div>
                <img src="https://img.icons8.com/ios/50/FFFFFF/instagram-new--v1.png" class="btn-icon" alt="Instagram">
                <span class="btn-text">Instagram</span>
                <span class="btn-meta">01</span>
            </a>
            <a href="https://t.me/poisonthefrez" target="_blank" class="btn js-magnetic animate-item">
                <div class="btn-gloss"></div>
                <img src="https://img.icons8.com/ios/50/FFFFFF/telegram.png" class="btn-icon" alt="Telegram">
                <span class="btn-text">Telegram</span>
                <span class="btn-meta">02</span>
            </a>
            <a href="https://www.behance.net/7e985531" target="_blank" class="btn js-magnetic animate-item">
                <div class="btn-gloss"></div>
                <img src="https://img.icons8.com/ios/50/FFFFFF/behance.png" class="btn-icon" alt="Behance">
                <span class="btn-text">Behance</span>
                <span class="btn-meta">03</span>
            </a>
            <a href="https://poisonthefrez.github.io/folio/" target="_blank" class="btn js-magnetic animate-item">
                <div class="btn-gloss"></div>
                <img src="https://img.icons8.com/ios/50/FFFFFF/web.png" class="btn-icon" alt="Portfolio">
                <span class="btn-text">WebFolio</span>
                <span class="btn-meta">04</span>
            </a>
        </nav>

        <footer class="system-footer animate-item">
            <div class="footer-item">
                <span class="label">LOCATION</span>
                <span class="value">DUBLIN, IE</span>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-item">
                <span class="label">LOCAL TIME</span>
                <span class="value" id="localTime">00:00:00</span>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
